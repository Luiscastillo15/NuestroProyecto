<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Teléfono</title>
    <!-- Incluye Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-6 rounded shadow-md w-full sm:w-96">
            <h1 class="text-2xl font-bold mb-5 text-center">Editar Teléfono</h1>
            <form action="/editar" method="post">
                <input type="hidden" name="id" value="{{.ID}}">
                <div class="mb-4">
                    <label class="block text-gray-700">Marca:</label>
                    <input type="text" name="marca" value="{{.Marca}}" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Modelo:</label>
                    <input type="text" name="modelo" value="{{.Modelo}}" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Precio:</label>
                    <input type="text" name="precio" value="{{.Precio}}" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-4 text-center">
                    <input type="submit" value="Actualizar" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
